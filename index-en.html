<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Company</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div id="sidebar-placeholder"></div>
      <div class="flex-grow-1">
        <!-- Navbar on top right -->
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light justify-content-end"
        >
          <div class="container-fluid">
            <a class="navbar-brand ms-auto" href="#">Our Company</a>
            <div class="d-flex">
              <a href="index.html" class="btn btn-outline-secondary mx-1">TH</a>
              <a href="index-en.html" class="btn btn-outline-primary mx-1"
                >EN</a
              >
            </div>
          </div>
        </nav>
        <!-- Main content below navbar -->
        <main class="container mt-4">
          <h1>Welcome to Our Company</h1>
          <p>
            Our company is committed to providing the best service to our
            customers.
          </p>
          <img src="assets/company.jpg" alt="Company" class="img-fluid mt-3" />
        </main>
      </div>
    </div>
    <script>
      async function loadComponent(elementId, componentPath) {
        const response = await fetch(componentPath);
        const html = await response.text();
        document.getElementById(elementId).innerHTML = html;
      }
      loadComponent("sidebar-placeholder", "components/sidebar.html");
      // ถ้ามี header ก็เรียกใช้แบบนี้
      // loadComponent('header-placeholder', 'components/header.html');
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
