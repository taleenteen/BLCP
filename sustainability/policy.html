<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>การประชุมไตรภาคี | BLCP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="../../css/style.css" />
    <style>
      /* Custom datepicker styles */
      .flatpickr-calendar {
        z-index: 9999 !important;
      }
      .date-input-wrapper {
        position: relative;
      }
      .clear-date-btn {
        position: absolute;
        right: 40px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        font-size: 18px;
        color: #6c757d;
        cursor: pointer;
        z-index: 5;
      }
      .clear-date-btn:hover {
        color: #dc3545;
      }
      .policy-card-size {
        width: 330px;
        height: 400px;
      }
      .policy-btn-size {
        width: 223px;
        height: 49px;
      }
    </style>
  </head>
  <body>
    <div class="d-flex">
      <div id="sidebar-container"></div>

      <div class="flex-grow-1">
        <div id="navbar-container"></div>

        <main class="container container-fluid p-0">
          <section>
            <div class="card border-0 text-white">
              <img
                src="../../assets/aboutus/aboutus-hero.png"
                alt="aboutus hero"
              />
              <div class="card-img-overlay d-flex justify-content-between">
                <h1 class="card-title">นโยบายบริษัท</h1>
                <div class="d-flex justify-content-end">
                  <div class="card rounded-pill">
                    <div
                      class="card-body d-flex flex-column justify-content-center gap-2 p-2"
                    >
                      <img
                        src="../../assets/logo/Facebook.png"
                        alt="Facebook logo"
                      />
                      <img src="../../assets/logo/Line.png" alt="Line logo" />
                      <img
                        src="../../assets/logo/Tiktok.png"
                        alt="Tiktok logo"
                      />
                      <img
                        src="../../assets/logo/YouTube.png"
                        alt="YouTube logo"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <section class="white-linear-bg container-fluid p-0">
            <div
              class="d-flex flex-column gap-3 align-items-center justify-content-center container-fluid p-5"
            >
              <div
                id="policy-cards-container"
                class="container-fluid"
                style="max-width: 695px"
              >
                <div class="row g-3"></div>
              </div>
            </div>
          </section>
        </main>

        <div id="footer-container"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/th.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/components.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/table.js"></script>
    <script>
      const policiesData = [
        {
          title: "BLCP Code of Conduct",
          buttons: [
            {
              label: "BLCP Code of Conduct",
              link: "https://att-mybiz.s3.ap-southeast-1.amazonaws.com/postphoto/825122dd-719f-4dec-98d7-a620313c3a08/image/original-bef8f49f2c9e78530daa02e292432615.pdf",
            },
          ],
          date: "10 พ.ย. 2566",
        },
        {
          title: "EQUITY POLICY",
          buttons: [
            {
              label: "Equity Policy",
              link: "https://att-mybiz.s3.ap-southeast-1.amazonaws.com/postphoto/d2b22ef2-72bf-4697-ad02-b835e26253ae/image/original-d080127dd1027ff45fc62a17f7dfbba9.pdf",
            },
          ],
          date: "10 พ.ย. 2566",
        },
        {
          title: "Energy Conservation <br /> Policy",
          buttons: [
            {
              label: "Energy Conservation <br /> Policy",
              link: "https://att-mybiz.s3.ap-southeast-1.amazonaws.com/postphoto/3f741b33-417a-4f86-8e4c-7b1e8b52dbc9/image/original-ed32135cbdf9b96bcf0884e291f5f91a.png",
            },
            {
              label: "นโยบายด้านการจัดการ <br /> พลังงาน",
              link: "https://att-mybiz.s3.ap-southeast-1.amazonaws.com/postphoto/81ac33bc-d5f3-4f82-82fe-baca623edf6a/image/original-5382f96cc3c6eb5db452347160beca70.png",
            },
          ],
          date: "10 พ.ย. 2566",
        },
        {
          title: "Safety Health and Environment Policy",
          buttons: [
            {
              label: "Safety Health and <br /> Environment Policy",
              link: "https://att-mybiz.s3.ap-southeast-1.amazonaws.com/postphoto/a12846e4-cf4c-43dc-94ac-62e3b694625d/image/original-7647fcb96b9a6c9df444c233d5462ba6.jpg",
            },
            {
              label: "นโยบายด้านความปลอดภัย <br /> อาชีวอนามัย และสิ่งแวดล้อม",
              link: "https://att-mybiz.s3.ap-southeast-1.amazonaws.com/postphoto/301c3298-a288-4c15-86da-ecbbb2ead66e/image/original-8f4fa7f0da79369bcbd62b0f2269697d.jpg",
            },
          ],
          date: "10 พ.ย. 2566",
        },
      ];

      function createPolicyCard(data) {
        const buttonsHtml = data.buttons
          .map(
            (button) => `
          <a
  href="${button.link}"
  target="_blank"
  class="btn btn-md file-btn rounded-4 border-0 policy-btn-size d-flex align-items-center justify-content-start gap-2"
>
  <i class="bi bi-file-earmark-text me-3"></i>
  <span class="text-start">${button.label}</span>
</a>
        `
          )
          .join("");

        return `
          <div class="col-12 col-sm-6 d-flex justify-content-center mb-3">
            <div class="card rounded-4 border-0 policy-card-size">
              <div class="card-body d-flex flex-column justify-content-between p-4">
                <h4 class="card-title text-center f-size-36">${data.title}</h4>
                <div class="d-flex flex-column align-items-center gap-3">
                  ${buttonsHtml}
                </div>
                <div class="card-footer bg-transparent border-0 text-center f-size-20">${data.date}</div>
              </div>
            </div>
          </div>
        `;
      }

      function renderPolicies() {
        const container = document.querySelector(
          "#policy-cards-container .row"
        );
        container.innerHTML = policiesData
          .map((item) => createPolicyCard(item))
          .join("");
      }

      document.addEventListener("DOMContentLoaded", renderPolicies);
    </script>
  </body>
</html>
