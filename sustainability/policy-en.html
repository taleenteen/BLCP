<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Policy | BLCP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      /* Custom datepicker styles */
      .flatpickr-calendar {
        z-index: 9999 !important;
      }
      .date-input-wrapper {
        position: relative;
      }
      .clear-date-btn {
        position: absolute;
        right: 40px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        font-size: 18px;
        color: #6c757d;
        cursor: pointer;
        z-index: 5;
      }
      .clear-date-btn:hover {
        color: #dc3545;
      }
      .policy-card-size {
        width: 330px;
        height: 400px;
      }
      .policy-btn-size {
        width: 223px;
        height: 49px;
      }
    </style>
  </head>
  <body>
    <div class="d-flex">
      <div id="sidebar-container"></div>

      <div class="flex-grow-1">
        <div id="navbar-container"></div>

        <main class="container container-fluid p-0">
          <div id="hero-banner-container"></div>

          <section class="blue-linear-bg-convert h-100 p-5">
            <div class="container">
              <div id="policyCardsContainer" class="row"></div>
            </div>
          </section>
        </main>

        <div id="footer-container"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/components.js"></script>
    <script src="../assets/js/script.js"></script>
    <script>
      // Policy data - English version
      const policyData = [
        {
          title: "Energy Conservation Policy",
          buttons: [
            {
              label: "Energy Conservation <br /> Policy",
              link: "https://att-mybiz.s3.ap-southeast-1.amazonaws.com/postphoto/3f741b33-417a-4f86-8e4c-7b1e8b52dbc9/image/original-ed32135cbdf9b96bcf0884e291f5f91a.png",
            },
            {
              label: "Energy Management <br /> Policy",
              link: "https://att-mybiz.s3.ap-southeast-1.amazonaws.com/postphoto/81ac33bc-d5f3-4f82-82fe-baca623edf6a/image/original-5382f96cc3c6eb5db452347160beca70.png",
            },
          ],
          date: "Nov 10, 2023",
        },
        {
          title: "Safety Health and Environment Policy",
          buttons: [
            {
              label: "Safety Health and <br /> Environment Policy",
              link: "https://att-mybiz.s3.ap-southeast-1.amazonaws.com/postphoto/a12846e4-cf4c-43dc-94ac-62e3b694625d/image/original-7647fcb96b9a6c9df444c233d5462ba6.jpg",
            },
            {
              label:
                "Safety, Occupational Health <br /> and Environment Policy",
              link: "https://att-mybiz.s3.ap-southeast-1.amazonaws.com/postphoto/301c3298-a288-4c15-86da-ecbbb2ead66e/image/original-8f4fa7f0da79369bcbd62b0f2269697d.jpg",
            },
          ],
          date: "Nov 10, 2023",
        },
      ];

      function createPolicyCard(data) {
        const buttonsHtml = data.buttons
          .map(
            (button) => `
          <a
  href="${button.link}"
  target="_blank"
  class="btn btn-md file-btn rounded-4 border-0 policy-btn-size d-flex align-items-center justify-content-start gap-2"
>
  <i class="bi bi-file-earmark-text me-3"></i>
  <span class="text-start">${button.label}</span>
</a>
        `
          )
          .join("");

        return `
          <div class="col-12 col-sm-6 d-flex justify-content-center mb-3">
            <div class="card rounded-4 border-0 policy-card-size">
              <div class="card-body d-flex flex-column justify-content-between p-4">
                <h4 class="card-title text-center f-size-36">${data.title}</h4>
                <div class="d-flex flex-column align-items-center gap-3">
                  ${buttonsHtml}
                </div>
                <div class="card-footer bg-transparent border-0 text-center f-size-20">${data.date}</div>
              </div>
            </div>
          </div>
        `;
      }

      function renderPolicyCards() {
        const container = document.getElementById("policyCardsContainer");
        container.innerHTML = policyData.map(createPolicyCard).join("");
      }

      // Initialize when DOM is loaded
      document.addEventListener("DOMContentLoaded", function () {
        renderPolicyCards();
      });
    </script>
    <script src="../assets/js/banner.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        createHeroBanner("hero-banner-container", {
          title: "Company Policy",
          basePath: "..",
        });
      });
    </script>
  </body>
</html>
