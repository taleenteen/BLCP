<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos | BLCP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar Container -->
      <div id="sidebar-container"></div>

      <div class="flex-grow-1">
        <!-- Navbar Container -->
        <div id="navbar-container"></div>

        <!-- Main content below navbar -->
        <main class="container container-fluid p-0">
          <section>
            <div class="card border-0 text-white">
              <img
                src="../../assets/aboutus/aboutus-hero.png"
                alt="aboutus hero"
              />
              <div class="card-img-overlay d-flex justify-content-between">
                <h1 class="card-title">Videos</h1>
                <div class="d-flex justify-content-end">
                  <div class="card rounded-pill">
                    <div
                      class="card-body d-flex flex-column justify-content-center gap-2 p-2"
                    >
                      <img
                        src="../../assets/logo/Facebook.png"
                        alt="Facebook logo"
                      />
                      <img src="../../assets/logo/Line.png" alt="Line logo" />
                      <img
                        src="../../assets/logo/Tiktok.png"
                        alt="Tiktok logo"
                      />
                      <img
                        src="../../assets/logo/YouTube.png"
                        alt="YouTube logo"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <section class="white-linear-bg h-100 p-5">
            <div class="container">
              <!-- Tabs Section -->
              <div class="mb-5" id="tabsContainer"></div>

              <!-- Content Container -->
              <div id="cardsContainer"></div>
            </div>
          </section>
        </main>

        <!-- Footer Container -->
        <div id="footer-container"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="../../assets/js/components.js"></script>
    <script src="../../assets/js/script.js"></script>
    <script src="../../assets/js/card.js"></script>
    <script src="../../assets/js/tabs-content.js"></script>

        all: [
          {

            image: "../../assets/posts/visitor/visit-picture.png",
            category: "corporate",
          },
          {
            id: 2,
            description: "Power Generation Process Explanation",
            image: "../../assets/posts/visitor/visit-picture.png",
            category: "education",
          },
          {

            image: "../../assets/posts/visitor/visit-picture.png",

          },
          {

            category: "safety",
          },
          {
            id: 6,

            image: "../../assets/posts/visitor/visit-picture.png",
            category: "corporate",

        ],
        corporate: [
          {

            image: "../../assets/posts/visitor/visit-picture.png",
            category: "corporate",
          },
          {
            id: 6,
            description: "Annual Sustainability Report",
            image: "../../assets/posts/visitor/visit-picture.png",

        social: [

          {

            description: "Safety Training Videos",
            image: "../../assets/posts/visitor/visit-picture.png",
            category: "safety",
          },
        ],
      };

      // Tab configuration
      const tabsConfig = {
        containerId: "tabsContainer",
        contentContainerId: "cardsContainer",
        tabs: [
          { id: "all", label: "All Videos", active: true },
          { id: "corporate", label: "Corporate" },
          { id: "education", label: "Educational" },
          { id: "environment", label: "Environmental" },
          { id: "social", label: "Social Responsibility" },
          { id: "safety", label: "Safety" },
        ],
        onTabChange: (tabId) => {
          console.log(`Switched to tab: ${tabId}`);
          const data = videoData[tabId] || [];
          transparentCardComponent.loadData(data);
        },
      };

      // Initialize Card Component
      let transparentCardComponent = new CardComponent({
        container: document.getElementById("cardsContainer"),
        itemsPerPage: 6,
        cardType: "transparent",
        onCardClick: (data, index) => {
          console.log("Video clicked:", data);
          // You can add video playback functionality here
        },
      });

      // Initialize Tabs and load initial data
      document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          // Initialize tabs
          createTabsWithContent(tabsConfig);

          // Load initial data (all videos)
          transparentCardComponent.loadData(videoData.all);
        }, 200);
      });
    </script>
  </body>
</html>
