<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily News Corporate News | Daily News</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar Container -->
      <div id="sidebar-container"></div>

      <div class="flex-grow-1">
        <!-- Navbar Container -->
        <div id="navbar-container"></div>

        <!-- Main content below navbar -->
        <main class="container container-fluid p-0">
          <div id="hero-banner-container"></div>

          <section class="blue-linear-bg-convert h-100 p-5">
            <div class="d-flex justify-content-center mb-4"></div>
            <section class="container px-5 py-2">
              <div class="row mb-3">
                <div class="col-12">
                  <div id="itemCount" class="text-white-50 small">
                    Showing news items
                  </div>
                </div>
              </div>
              <div id="cardsContainer"></div>
            </section>
          </section>
        </main>

        <!-- Footer Container -->
        <div id="footer-container"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/components.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/card.js"></script>
    <script>
      // News data for Daily News - English Version
      const postData = [
        {
          id: 1,
          title: "BLCP Fun Day Event - Creating Joy and Unity Among Employees",
          image: "../assets/news/news-daily-1.png",
          category: "Corporate News",
          date: "2024-03-15",
          content: [
            "BLCP Power Company Limited organized the annual 'BLCP Fun Day' event for 2024 to create happiness and unity among employees with various creative and fun activities",
            "The event featured music performances, costume contests, sports competitions, and numerous prize draws, which received positive response from employees and their families",
            "CEO John Smith said, 'The BLCP Fun Day is a good company tradition to strengthen good relationships among employees and to thank everyone for working hard together for the company's success'",
          ],
        },
        {
          id: 2,
          title:
            "BLCP Joins CEO Forum, Announces Position on Low-Carbon Industry",
          image: "../assets/news/news-daily-2.png",
          category: "Sustainability",
          date: "2024-03-10",
          content: [
            "BLCP Power Company Limited participated in the CEO Forum on 'Low-Carbon Industry Towards Net Zero Future' announcing its position and operational plans",
            "The company revealed a 20-year long-term plan to achieve Net Zero Emission goals by 2050 through investment in clean technology and renewable energy development",
            "The company also shared experiences in environmental management and community care as guidelines for sustainable development",
          ],
        },
        {
          id: 3,
          title:
            "BLCP Signs Long-term Maintenance Contract with EGCO Engineering",
          image: "../assets/news/news-daily-3.png",
          category: "Business News",
          date: "2024-03-05",
          content: [
            "BLCP Power Company Limited signed a 10-year cooperation agreement with EGCO Engineering Limited for comprehensive maintenance services",
            "This cooperation will help strengthen electricity generation security and increase operational efficiency through advanced technology",
            "The contract is expected to create economic value of over 2 billion baht and more than 500 jobs for local communities",
          ],
        },
        {
          id: 4,
          title:
            "BLCP and Banpu Support Corporate Social Responsibility Projects",
          image: "../assets/news/news-daily-4.png",
          category: "CSR",
          date: "2024-02-28",
          content: [
            "BLCP Power Company Limited joined with Banpu Public Company Limited to organize CSR projects driving sustainable development goals",
            "The project focuses on developing community potential through education promotion, career development, and environmental conservation",
            "This activity is part of a long-term CSR strategy creating positive impact on society and environment",
          ],
        },
        {
          id: 5,
          title: "BLCP Power Plant Supports Botanical Garden for Biodiversity",
          image: "../assets/news/news-daily-5.png",
          category: "Sustainability",
          date: "2024-02-20",
        },
        {
          id: 6,
          title:
            "Management Team Welcomes Study Visit from International Partners",
          image: "../assets/news/news-daily-6.png",
          category: "Business News",
          date: "2024-02-15",
        },
        {
          id: 7,
          title: "BLCP Launches Educational Partnership with Local Schools",
          image: "../assets/news/news-daily-7.png",
          category: "CSR",
          date: "2024-02-10",
        },
        {
          id: 8,
          title: "Coastal Communities Partnership for Mangrove Conservation",
          image: "../assets/news/news-daily-8.png",
          category: "Sustainability",
          date: "2024-02-05",
        },
      ];

      // Initialize Card Component for News
      let cardComponent = new CardComponent({
        container: document.getElementById("cardsContainer"),
        itemsPerPage: 8,
        cardType: "post",
        onCardClick: (data, index) => {
          console.log(`Clicked news: ${data.title} (ID: ${data.id})`);
          if (data.content && data.content.length > 0) {
            window.location.href = `news-detail.html?id=${data.id}`;
          } else {
            alert("Details for this news are not yet available");
          }
        },
        onPageChange: (page) => {
          console.log(`Changed to page: ${page}`);
          window.scrollTo({ top: 0, behavior: "smooth" });
        },
      });

      // Load news data
      cardComponent.loadData(postData);

      // Update display count
      document.getElementById(
        "itemCount"
      ).textContent = `Showing ${postData.length} news items`;
    </script>
    <script src="../assets/js/banner.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        createHeroBanner("hero-banner-container", {
          title: "Daily News & Corporate News",
          basePath: "..",
        });
      });
    </script>
  </body>
</html>
