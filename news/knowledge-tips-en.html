<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knowledge & Tips | Educational Content</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar Container -->
      <div id="sidebar-container"></div>

      <div class="flex-grow-1">
        <!-- Navbar Container -->
        <div id="navbar-container"></div>

        <!-- Main content below navbar -->
        <main class="container container-fluid p-0">
          <div id="hero-banner-container"></div>

          <section class="blue-linear-bg-convert h-100 p-5">
            <div class="d-flex justify-content-center mb-4"></div>
            <section class="container px-5 py-2">
              <div class="row mb-3">
                <div class="col-12">
                  <div id="itemCount" class="text-white-50 small">
                    Showing knowledge articles
                  </div>
                </div>
              </div>
              <div id="cardsContainer"></div>
            </section>
          </section>
        </main>

        <!-- Footer Container -->
        <div id="footer-container"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/components.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/card.js"></script>
    <script>
      // Knowledge data - English Version
      const postData = [
        {
          id: 1,
          title: "Understanding Clean Coal Technology",
          image: "../assets/posts/knowledge/index2-1.png",
          category: "Technology",
          date: "2024-03-01",
          content: [
            "Clean coal technology represents an approach to developing and improving coal utilization processes for maximum benefits while minimizing environmental impact",
            "This technology covers pre-combustion, combustion, post-combustion, and coal conversion processes, divided into 4 main stages",
            "The goal is to reduce emissions of particulate matter, sulfur dioxide (SO₂), and nitrogen oxides (NOₓ) while maintaining energy efficiency",
          ],
        },
        {
          id: 2,
          title: "Power Plant Environmental Management Systems",
          image: "../assets/posts/knowledge/index2-2.png",
          category: "Environment",
          date: "2024-02-28",
          content: [
            "Comprehensive environmental management systems ensure sustainable power generation operations through strict monitoring and control",
            "Key components include air quality monitoring, water management, waste treatment, and biodiversity conservation programs",
            "Regular environmental audits and community engagement programs ensure compliance with international standards",
          ],
        },
        {
          id: 3,
          title: "Energy Efficiency in Power Generation",
          image: "../assets/posts/knowledge/knowledge-3.png",
          category: "Technology",
          date: "2024-02-25",
          content: [
            "Modern power generation focuses on maximizing energy efficiency through advanced technologies and operational optimization",
            "Heat recovery systems, turbine efficiency improvements, and smart grid integration contribute to overall performance",
            "Continuous monitoring and predictive maintenance ensure optimal operational efficiency and reduced environmental impact",
          ],
        },
        {
          id: 4,
          title: "Community Engagement and Social Impact",
          image: "../assets/posts/knowledge/knowledge-4.png",
          category: "Social",
          date: "2024-02-20",
          content: [
            "Effective community engagement is essential for sustainable power generation operations and social license to operate",
            "Regular stakeholder consultations, community development programs, and transparent communication build trust",
            "Investment in local education, healthcare, and infrastructure creates lasting positive social impact",
          ],
        },
        {
          id: 5,
          title: "Renewable Energy Integration",
          image: "../assets/posts/knowledge/knowledge-5.png",
          category: "Technology",
          date: "2024-02-15",
        },
        {
          id: 6,
          title: "Water Resource Management",
          image: "../assets/posts/knowledge/knowledge-6.png",
          category: "Environment",
          date: "2024-02-10",
        },
        {
          id: 7,
          title: "Air Quality Monitoring Systems",
          image: "../assets/posts/knowledge/knowledge-7.png",
          category: "Environment",
          date: "2024-02-05",
        },
        {
          id: 8,
          title: "Sustainable Development Goals",
          image: "../assets/posts/knowledge/knowledge-8.png",
          category: "Sustainability",
          date: "2024-02-01",
        },
      ];

      // Initialize Card Component for Knowledge Articles
      let cardComponent = new CardComponent({
        container: document.getElementById("cardsContainer"),
        itemsPerPage: 8,
        cardType: "post",
        onCardClick: (data, index) => {
          console.log(
            `Clicked knowledge article: ${data.title} (ID: ${data.id})`
          );
          if (data.content && data.content.length > 0) {
            window.location.href = `knowledge-detail.html?id=${data.id}`;
          } else {
            alert("Details for this article are not yet available");
          }
        },
        onPageChange: (page) => {
          console.log(`Changed to page: ${page}`);
          window.scrollTo({ top: 0, behavior: "smooth" });
        },
      });

      // Load knowledge data
      cardComponent.loadData(postData);

      // Update display count
      document.getElementById(
        "itemCount"
      ).textContent = `Showing ${postData.length} knowledge articles`;
    </script>
    <script src="../assets/js/banner.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        createHeroBanner("hero-banner-container", {
          title: "Knowledge & Tips",
          basePath: "..",
        });
      });
    </script>
  </body>
</html>
