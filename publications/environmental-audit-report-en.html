<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Environmental Audit Report | BLCP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Flatpickr CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      /* Custom datepicker styles */
      .flatpickr-calendar {
        z-index: 9999 !important;
      }
      .date-input-wrapper {
        position: relative;
      }
      .clear-date-btn {
        position: absolute;
        right: 40px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        font-size: 18px;
        color: #6c757d;
        cursor: pointer;
        z-index: 5;
      }
      .clear-date-btn:hover {
        color: #dc3545;
      }
      .publication-card {
        transition: transform 0.3s ease;
      }
      .publication-card:hover {
        transform: translateY(-5px);
      }
    </style>
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar Container -->
      <div id="sidebar-container"></div>

      <div class="flex-grow-1">
        <!-- Navbar Container -->
        <div id="navbar-container"></div>

        <!-- Main content below navbar -->
        <main class="container container-fluid p-0">
          <div id="hero-banner-container"></div>

          <section class="blue-linear-bg-convert h-100 p-5">
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <div class="text-center text-white mb-5">
                    <i
                      class="bi bi-file-earmark-check-fill mb-3"
                      style="font-size: 3rem"
                    ></i>
                    <h2>Environmental Audit Reports</h2>
                    <p class="lead">
                      Comprehensive reports demonstrating our commitment to
                      environmental compliance and continuous improvement
                    </p>
                  </div>
                </div>
              </div>

              <div class="row" id="reportsContainer">
                <!-- Reports will be generated here -->
              </div>

              <!-- Filter and Search Section -->
              <div class="row mb-4">
                <div class="col-md-6">
                  <div class="card bg-white">
                    <div class="card-body">
                      <h5 class="card-title">
                        <i class="bi bi-funnel text-primary me-2"></i>
                        Filter by Year
                      </h5>
                      <select class="form-select" id="yearFilter">
                        <option value="">All Years</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card bg-white">
                    <div class="card-body">
                      <h5 class="card-title">
                        <i class="bi bi-search text-primary me-2"></i>
                        Search Reports
                      </h5>
                      <input
                        type="text"
                        class="form-control"
                        id="searchInput"
                        placeholder="Search by title or description..."
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </main>

        <!-- Footer Container -->
        <div id="footer-container"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="../assets/js/components.js"></script>
    <script src="../assets/js/script.js"></script>
    <script>
      // Environmental Audit Reports data
      const reportsData = [
        {
          id: 1,
          title: "Annual Environmental Audit Report 2024",
          description:
            "Comprehensive assessment of environmental compliance and performance metrics for the year 2024",
          year: "2024",
          quarter: "Q4",
          date: "December 2024",
          type: "Annual Report",
          status: "Published",
          fileSize: "2.3 MB",
          downloadLink: "#",
        },
        {
          id: 2,
          title: "Air Quality Monitoring Report Q3 2024",
          description:
            "Quarterly analysis of air emissions and ambient air quality measurements",
          year: "2024",
          quarter: "Q3",
          date: "September 2024",
          type: "Quarterly Report",
          status: "Published",
          fileSize: "1.8 MB",
          downloadLink: "#",
        },
        {
          id: 3,
          title: "Water Management Audit Report 2024",
          description:
            "Assessment of water usage, treatment processes, and discharge quality monitoring",
          year: "2024",
          quarter: "Q2",
          date: "June 2024",
          type: "Special Report",
          status: "Published",
          fileSize: "2.1 MB",
          downloadLink: "#",
        },
        {
          id: 4,
          title: "Waste Management Compliance Report 2023",
          description:
            "Annual review of waste generation, treatment, and disposal practices",
          year: "2023",
          quarter: "Q4",
          date: "December 2023",
          type: "Annual Report",
          status: "Published",
          fileSize: "1.9 MB",
          downloadLink: "#",
        },
        {
          id: 5,
          title: "Environmental Impact Assessment Follow-up 2023",
          description:
            "Monitoring and evaluation of environmental impact mitigation measures",
          year: "2023",
          quarter: "Q2",
          date: "June 2023",
          type: "Follow-up Report",
          status: "Published",
          fileSize: "2.5 MB",
          downloadLink: "#",
        },
        {
          id: 6,
          title: "Biodiversity Conservation Report 2022",
          description:
            "Assessment of biodiversity protection measures and ecosystem conservation efforts",
          year: "2022",
          quarter: "Q4",
          date: "December 2022",
          type: "Special Report",
          status: "Published",
          fileSize: "3.1 MB",
          downloadLink: "#",
        },
      ];

      function createReportCard(report) {
        const statusBadge =
          report.status === "Published"
            ? '<span class="badge bg-success">Published</span>'
            : '<span class="badge bg-warning">Draft</span>';

        return `
          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card publication-card h-100 border-0 shadow-sm">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-start mb-3">
                  <span class="badge bg-primary">${report.type}</span>
                  ${statusBadge}
                </div>
                <h5 class="card-title">${report.title}</h5>
                <p class="card-text text-muted">${report.description}</p>
                
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <small class="text-muted">
                    <i class="bi bi-calendar me-1"></i>${report.date}
                  </small>
                  <small class="text-muted">
                    <i class="bi bi-file-earmark me-1"></i>${report.fileSize}
                  </small>
                </div>
              </div>
              <div class="card-footer bg-transparent border-0">
                <a href="${report.downloadLink}" class="btn btn-primary w-100">
                  <i class="bi bi-download me-2"></i>Download Report
                </a>
              </div>
            </div>
          </div>
        `;
      }

      function renderReports(reports = reportsData) {
        const container = document.getElementById("reportsContainer");
        container.innerHTML = reports.map(createReportCard).join("");
      }

      function filterReports() {
        const yearFilter = document.getElementById("yearFilter").value;
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();

        let filteredReports = reportsData;

        if (yearFilter) {
          filteredReports = filteredReports.filter(
            (report) => report.year === yearFilter
          );
        }

        if (searchTerm) {
          filteredReports = filteredReports.filter(
            (report) =>
              report.title.toLowerCase().includes(searchTerm) ||
              report.description.toLowerCase().includes(searchTerm)
          );
        }

        renderReports(filteredReports);
      }

      // Initialize
      document.addEventListener("DOMContentLoaded", function () {
        renderReports();

        // Add event listeners for filtering
        document
          .getElementById("yearFilter")
          .addEventListener("change", filterReports);
        document
          .getElementById("searchInput")
          .addEventListener("input", filterReports);
      });
    </script>
    <script src="../assets/js/banner.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        createHeroBanner("hero-banner-container", {
          title: "Environmental Audit Report",
          basePath: "..",
        });
      });
    </script>
  </body>
</html>
