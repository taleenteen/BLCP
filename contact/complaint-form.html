<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>การประชุมไตรภาคี | BLCP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Flatpickr CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="../../css/style.css" />
    <style>
      /* Custom datepicker styles */
      .flatpickr-calendar {
        z-index: 9999 !important;
      }
      .date-input-wrapper {
        position: relative;
      }
      .clear-date-btn {
        position: absolute;
        right: 40px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        font-size: 18px;
        color: #6c757d;
        cursor: pointer;
        z-index: 5;
      }
      .clear-date-btn:hover {
        color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar Container -->
      <div id="sidebar-container"></div>

      <div class="flex-grow-1">
        <!-- Navbar Container -->
        <div id="navbar-container"></div>

        <!-- Main content below navbar -->
        <main class="container container-fluid p-0">
          <div id="hero-banner-container"></div>

          <section class="contact-form-bg d-flex justify-content-center">
            <div
              class="d-flex flex-column align-items-center justify-content-center gap-3 container-fluid mb-5"
            >
              <img
                src="../assets/contact/contact-logo.png"
                alt="BLCP Logo"
                width="400"
                class="mb-4"
              />
              <a
                href="https://docs.google.com/forms/d/e/1FAIpQLSdLZIyX7qIzqvspqSngd5_JRX2QGmfw4kuB9IIKxOCH-2YphQ/viewform"
                target="_blank"
                class="btn contact-btn rounded-4 px-4 py-2 w-100 f-size-18 card-post-shadow"
                style="max-width: 650px"
              >
                ร้องเรียนอันเนื่องมาจากการดำเนินงานของโรงไฟฟ้า
                ที่ส่งผลกระทบต่อชุมชน สิ่งแวดล้อม หรือผู้มีส่วนได้เสีย
              </a>
              <a
                href="https://docs.google.com/forms/d/e/1FAIpQLSdLZIyX7qIzqvspqSngd5_JRX2QGmfw4kuB9IIKxOCH-2YphQ/viewform"
                target="_blank"
                class="btn contact-btn rounded-4 px-4 py-2 w-100 f-size-18 card-post-shadow"
                style="max-width: 650px"
              >
                แบบฟอร์มร้องเรียนการปฏิบัติงานของเจ้าหน้าที่การกระทำที่เป็นการทุจริตหรือการกระทำที่อาจส่อถึงการทุจริต
              </a>
            </div>
          </section>
        </main>

        <!-- Footer Container -->
        <div id="footer-container"></div>
      </div>
    </div>
    <!-- Flatpickr JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/th.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/components.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/table.js"></script>
    <script src="../assets/js/banner.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        createHeroBanner("hero-banner-container", {
          title: "แบบฟอร์มร้องเรียน",
          basePath: "..",
        });
      });
    </script>
  </body>
</html>
