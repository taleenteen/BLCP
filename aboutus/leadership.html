<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>บริษัทของเรา | Our Company</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar Container -->
      <div id="sidebar-container"></div>

      <div class="flex-grow-1">
        <!-- Navbar Container -->
        <div id="navbar-container"></div>

        <!-- Main content below navbar -->
        <main class="container container-fluid p-0">
          <section>
            <div class="card border-0 text-primary">
              <img
                src="../assets/aboutus/aboutus-hero.png"
                alt="aboutus hero"
              />
              <div class="card-img-overlay d-flex justify-content-between">
                <h1 class="card-title text-white">คณะบริหาร</h1>
                <div class="d-flex justify-content-end">
                  <div class="card rounded-pill">
                    <div
                      class="card-body d-flex flex-column justify-content-center gap-2 p-2"
                    >
                      <img
                        src="../assets/logo/Facebook.png"
                        alt="Facebook logo"
                      />
                      <img src="../assets/logo/Line.png" alt="Line logo" />
                      <img src="../assets/logo/Tiktok.png" alt="Tiktok logo" />
                      <img
                        src="../assets/logo/YouTube.png"
                        alt="YouTube logo"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <section class="secondary-bg h-100">
            <div class="container d-flex flex-column p-5">
              <div>
                <h1 class="text-primary f-vision-title text-start">
                  กรรมการบริษัท บีแอลซีพี เพาเวอร์ จำกัด
                </h1>
                <h2 class="text-primary f-vision-title text-start ms-3 mt-3">
                  ฝ่าย บริษัท บ้านปู จำกัด (มหาชน)
                </h2>
                <div class="d-flex flex-wrap justify-content-center gap-3">
                  <div class="container mt-5">
                    <div
                      class="row justify-content-center"
                      id="card-container"
                    ></div>
                  </div>
                </div>
                <h2 class="text-primary f-vision-title text-start ms-3 mt-3">
                  ฝ่าย บริษัท ผลิตไฟฟ้า จำกัด (มหาชน) หรือ เอ็กโก กรุ๊ป
                </h2>
                <div class="d-flex flex-wrap justify-content-center gap-3">
                  <div class="container mt-5">
                    <div
                      class="row justify-content-center"
                      id="card-egco-container"
                    ></div>
                  </div>
                </div>

                <h2 class="text-primary f-vision-title text-start ms-3 mt-3">
                  ผู้บริหารระดับสูง บริษัท บีแอลซีพี เพาเวอร์ จำกัด
                </h2>
                <div class="d-flex flex-wrap justify-content-center gap-3">
                  <div class="container mt-5">
                    <div
                      class="row justify-content-center"
                      id="card-blc-container"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <section class="bg-primary">
            <div
              class="container d-flex flex-column justify-content-center align-items-center p-5"
            >
              <h1 class="text-white f-vision-title text-start">
                คณะกรรมการตรวจสอบ
              </h1>
              <div class="d-flex flex-wrap justify-content-center gap-3">
                <div class="container mt-5">
                  <img src="../assets/aboutus/Qrganization.png" alt="" />
                </div>
              </div>
            </div>
          </section>
        </main>

        <!-- Footer Container -->
        <div id="footer-container"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/components.js"></script>
    <script src="../assets/js/script.js"></script>
  </body>
</html>
