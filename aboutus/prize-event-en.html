<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awards and Significant Events | Daily News</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <style>
      /* Custom styles for active tab */
      #categoryTabs .nav-link.active {
        background: linear-gradient(90deg, #ffffff 0%, #bed84e 100%);
        color: rgba(14, 63, 100, 1);
      }
      #categoryTabs .nav-link {
        cursor: pointer;
        font-weight: 700;
        font-style: 75 Bd;
        font-size: 26px;
        line-height: 100%;
        letter-spacing: 0%;
        color: rgba(139, 139, 139, 1);
      }
    </style>
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar Container -->
      <div id="sidebar-container"></div>

      <div class="flex-grow-1">
        <!-- Navbar Container -->
        <div id="navbar-container"></div>

        <!-- Main content below navbar -->
        <main class="container container-fluid p-0">
          <div id="hero-banner-container"></div>
          <section class="blue-linear-bg-convert h-100 p-5">
            <div class="d-flex flex-column justify-content-center mb-4">
              <h1 class="f-size-40 text-white align-self-center">
                Awards and Significant Events
              </h1>
              <p class="align-self-center text-white f-size-20">
                Celebrating 16 years of success, with over xx award across
                Sustainability goal.
              </p>
              <div
                class="card align-self-center rounded-5"
                style="max-width: 800px"
              >
                <ul class="nav nav-pills gap-4" id="categoryTabs">
                  <li class="nav-item">
                    <a
                      class="nav-link active rounded-5"
                      data-category="all"
                      href="#"
                      >All</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link rounded-5"
                      data-category="Corporate News"
                      href="#"
                      >Corporate News</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link rounded-5"
                      data-category="Sustainability"
                      href="#"
                      >Sustainability</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link rounded-5"
                      data-category="Business News"
                      href="#"
                      >Business News</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link rounded-5" data-category="CSR" href="#"
                      >CSR</a
                    >
                  </li>
                </ul>
              </div>
            </div>
            <section class="container px-5 py-2">
              <div class="row mb-3">
                <div class="col-12">
                  <div id="itemCount" class="text-white-50 small">
                    Showing 20 items (All)
                  </div>
                </div>
              </div>
              <div id="cardsContainer"></div>
            </section>
          </section>
        </main>

        <!-- Footer Container -->
        <div id="footer-container"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/components.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/card.js"></script>
    <script>
      // Post data for Awards and Events - English Version
      const postData = [
        {
          id: 1,
          title: "BLCP Fun Day Event - Creating Joy and Unity",

          content: [
            "BLCP Power Company Limited organized the annual 'BLCP Fun Day' event for 2024 to create happiness and unity among employees with various creative and fun activities",
            "The event featured music performances, costume contests, sports competitions, and numerous prize draws, which received positive response from employees and their families",
            "CEO John Smith said, 'The BLCP Fun Day is a good company tradition to strengthen good relationships among employees and to thank everyone for working hard together for the company's success'",
          ],
        },
        {
          id: 2,
          title:
            'BLCP Joins CEO Forum, Announces Position on "Low-Carbon Industry" Towards Net Zero Future',
          image: "../assets/news/news-daily-2.png",
          category: "Sustainability",
          date: "2024-03-10",
          content: [
            "BLCP Power Company Limited participated in the CEO Forum on 'Low-Carbon Industry Towards Net Zero Future' announcing its position and operational plans to reduce greenhouse gas emissions",
            "In the presentation, the company revealed a 20-year long-term plan to achieve Net Zero Emission goals by 2050 through investment in clean technology, production efficiency improvement, and renewable energy development",
            "The company also shared experiences in environmental management, community care, and driving circular economy as guidelines for other industries in sustainable development",
          ],
        },
        {
          id: 3,

            "BLCP Signs Long-term Maintenance Contract with EGCO Engineering Limited for Electricity Generation Security",

          content: [

            "This cooperation will help strengthen electricity generation security, reduce production stoppage risks, and increase power plant operational efficiency through EGCO Engineering's technology and expertise",
            "This contract is expected to create economic value of over 2 billion baht and create more than 500 jobs for local communities throughout the contract period",
          ],
        },
        {
          id: 4,
          title:
            "BLCP and Banpu Share Experiences and Support Corporate Social Responsibility Projects, Driving Sustainable Development Goals",
          image: "../assets/news/news-daily-4.png",
          category: "CSR",
          date: "2024-02-28",
          content: [
            "BLCP Power Company Limited joined with Banpu Public Company Limited to organize experience sharing and support corporate social responsibility projects to drive sustainable development goals",
            "This project focuses on developing community potential in the area through education promotion, career development, and environmental conservation, supported by both companies in implementing various projects",
            "This activity is part of a long-term CSR strategy that focuses on creating positive impact on society and environment, as well as creating sustainability for communities and the nation",
          ],
        },
        {
          id: 5,
          title:
            "BLCP Power Plant Supports Botanical Garden to Create Biodiversity Balance",
          image: "../assets/news/news-daily-5.png",
          category: "Sustainability",
          date: "2024-02-20",
        },
        {
          id: 6,
          title:
            "BLCP Management Team Welcomes Study Visit from Electricity Generating Plc and Quezon Power (Philippines) Limited Co.",
          image: "../assets/news/news-daily-6.png",
          category: "Business News",
          date: "2024-02-15",
        },
        {
          id: 7,
          title:
            "BLCP Power Plant Launches 'Port D Learning with BLCP' Project in Partnership with Ministry of Education and Rayong Wittayakom School",
          image: "../assets/news/news-daily-7.png",
          category: "CSR",
          date: "2024-02-10",
        },
        {
          id: 8,
          title:
            "BLCP Power Plant Partners with Coastal Communities in 3 Eastern Provinces to Create Mangrove Conservation Awareness",
          image: "../assets/news/news-daily-8.png",
          category: "Sustainability",
          date: "2024-02-05",
        },
        {
          id: 9,
          title: "Community Income Generation Project",
          image: "../assets/posts/social-responsibility-activities/first.png",
          category: "CSR",
          date: "2024-01-30",
        },
        {
          id: 10,
          title: "Elderly Healthcare Activities",
          image: "../assets/posts/social-responsibility-activities/second.png",
          category: "CSR",
          date: "2024-01-25",
        },
        {
          id: 11,
          title: "Local Youth Development Project",
          image: "../assets/posts/social-responsibility-activities/third.png",
          category: "CSR",
          date: "2024-01-20",
        },
        {
          id: 12,
          title: "Local Culture Promotion Activities",
          image: "../assets/posts/social-responsibility-activities/four.png",
          category: "CSR",
          date: "2024-01-15",
        },
        // Additional data for pagination testing
        ...Array.from({ length: 8 }, (_, i) => ({
          id: i + 13,
          title: `Corporate Social Responsibility Activity ${i + 13}`,
          image: "../assets/posts/social-responsibility-activities/first.png",
          category: "CSR",
          date: `2024-01-${10 - i < 10 ? "0" + (10 - i) : 10 - i}`,
        })),
      ];

      // Initialize Card Component for Post Cards
      let cardComponent = new CardComponent({
        container: document.getElementById("cardsContainer"),
        itemsPerPage: 8,
        cardType: "post",
        onCardClick: (data, index) => {
          // Link to news detail page
          console.log(`Clicked news: ${data.title} (ID: ${data.id})`);

          // Check if full content exists
          if (data.content && data.content.length > 0) {
            // Go to detail page
            window.location.href = `news-detail.html?id=${data.id}`;
          } else {
            // Show message that details are not available
            alert("Details for this news are not yet available");
          }
        },
        onPageChange: (page) => {
          console.log(`Changed to page: ${page}`);
          // Scroll to top when page changes
          window.scrollTo({ top: 0, behavior: "smooth" });
        },
      });

      // Load post data
      cardComponent.loadData(postData);

      // Update initial count
      document.getElementById(
        "itemCount"
      ).textContent = `Showing ${postData.length} items (All)`;

      // Add Tab Filter Functionality
      function initializeCategoryFilter() {
        const categoryTabs = document.querySelectorAll(
          "#categoryTabs .nav-link"
        );
        let currentData = postData;

        categoryTabs.forEach((tab) => {
          tab.addEventListener("click", function (e) {
            e.preventDefault();

            // Remove active class from all tabs
            categoryTabs.forEach((t) => t.classList.remove("active"));

            // Add active class to clicked tab
            this.classList.add("active");

            const selectedCategory = this.getAttribute("data-category");
            console.log("Selected category:", selectedCategory);

            // Filter data based on category
            let filteredData;
            if (selectedCategory === "all") {
              filteredData = postData;
            } else {
              filteredData = postData.filter(
                (item) => item.category === selectedCategory
              );
            }

            console.log("Filtered data:", filteredData);

            // Update card component with filtered data
            cardComponent.loadData(filteredData);

            // Update display count
            updateDisplayCount(filteredData.length, selectedCategory);

            // Scroll to top when changing category
            document.getElementById("cardsContainer").scrollIntoView({
              behavior: "smooth",
              block: "start",
            });
          });
        });
      }

      // Function to update display count
      function updateDisplayCount(count, category) {
        const categoryDisplay = category === "all" ? "All" : category;
        const countElement = document.getElementById("itemCount");
        if (countElement) {
          countElement.textContent = `Showing ${count} items (${categoryDisplay})`;
        }
      }

      // Initialize category filter
      initializeCategoryFilter();
    </script>
    <script src="../assets/js/banner.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        createHeroBanner("hero-banner-container", {
          title: "Prizes and Significant Events",
          basePath: "..",
        });
      });
    </script>
  </body>
</html>
