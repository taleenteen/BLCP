    <link

      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar Container -->
      <div id="sidebar-container"></div>

      <div class="flex-grow-1">
        <!-- Navbar Container -->
        <div id="navbar-container"></div>

        <!-- Main content below navbar -->
        <main class="container container-fluid p-0">
          <div id="hero-banner-container"></div>

          <section
            class="blue-linear-bg-convert d-flex flex-column align-items-center gap-5 p-5"
          >
            <!-- Accordion sections will be generated here -->
            <div class="w-100" id="accordion-section-1"></div>
            <div class="w-100" id="accordion-section-2"></div>
            <div class="w-100" id="accordion-section-3"></div>
            <div class="w-100" id="accordion-section-4"></div>
            <div class="w-100" id="accordion-section-5"></div>
          </section>
        </main>

        <!-- Footer Container -->
        <div id="footer-container"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/components.js"></script>
    <script src="../assets/js/accordion.js"></script>
    <script>
      // ข้อมูล FAQ แบ่งตามหมวดหมู่
      const faqSections = [
        {
          id: "charcoaTechnologyAccordion",
          title: "ข้อมูลเกี่ยวกับโรงไฟฟ้าและเทคโนโลยีถ่านหิน",
          items: [
            {
              id: "1-1",

              content:
                "โรงไฟฟ้าบีแอลซีพีใช้เทคโนโลยีถ่านหินสะอาด (Clean Coal Technology) ที่ทันสมัย พร้อมระบบควบคุมมลพิษที่เข้มงวด เพื่อให้เป็นมิตรกับสิ่งแวดล้อม",
            },
            {
              id: "1-2",
              title: "มีการควบคุมมลพิษอย่างไร?",
              content:
                "มีระบบควบคุมมลพิษที่เข้มงวด รวมถึงการติดตั้ง ESP (Electrostatic Precipitator) สำหรับดักจับฝุ่น และ FGD (Flue Gas Desulfurization) สำหรับดักจับก๊าซซัลเฟอร์ไดออกไซด์",
            },
            {
              id: "1-3",
              title: "โรงไฟฟ้าใช้ถ่านหินจากไหน?",
              content:
                "โรงไฟฟ้าบีแอลซีพีใช้ถ่านหินคุณภาพดีประเภทบิทูมินัส ที่นำเข้าจากประเทศออสเตรเลีย ซึ่งมีปริมาณซัลเฟอร์ต่ำ เฉลี่ย 0.45% ต่อปี",
            },
          ],
        },
        {
          id: "managementEnvironmentAccordion",
          title: "การจัดการด้านสิ่งแวดล้อม",
          items: [
            {
              id: "2-1",
              title:
                "โรงไฟฟ้าส่งผลกระทบต่อสิ่งแวดล้อมหรือไม่ และมีวิธีจัดการอย่างไร?",
              content:
                "โรงไฟฟ้าได้ปฏิบัติตามมาตรฐานสิ่งแวดล้อมอย่างเข้มงวด โดยมีระบบตรวจสอบคุณภาพอากาศ 4 สถานี และระบบบำบัดน้ำเสียที่ทันสมัย รวมถึงการจัดการเถ้าถ่านหินให้เป็นประโยชน์",
            },
            {
              id: "2-2",
              title: "มีการตรวจสอบคุณภาพสิ่งแวดล้อมอย่างไร?",
              content:
                "มีการติดตั้งสถานีตรวจวัดคุณภาพอากาศ (AQMS) 4 แห่งรอบโรงไฟฟ้า และระบบตรวจวัดอากาศอัตโนมัติ (CEMS) ที่ปล่องไฟ พร้อมรายงานผลต่อหน่วยงานราชการอย่างสม่ำเสมอ",
            },
            {
              id: "2-3",
              title: "การจัดการเถ้าถ่านหินเป็นอย่างไร?",
              content:
                "เถ้าถ่านหินทั้งหมดจะถูกจำหน่ายให้กับอุตสาหกรรมปูนซีเมนต์ เพื่อเป็นส่วนผสมในการผลิต ไม่มีการฝังกลบหรือทิ้งแต่อย่างใด",
            },
          ],
        },
        {
          id: "communityAccordion",
          title: "ชุมชนสัมพันธ์",
          items: [
            {
              id: "3-1",
              title: "โรงไฟฟ้ามีโครงการเพื่อชุมชนอะไรบ้าง?",
              content:
                "มีโครงการหลากหลาย เช่น โครงการพัฒนาอาชีพ การศึกษา สาธารณสุข และการอนุรักษ์สิ่งแวดล้อม เพื่อยกระดับคุณภาพชีวิตของชุมชนโดยรอบ",
            },
            {
              id: "3-2",
              title: "มีการประชุมกับชุมชนหรือไม่?",
              content:
                "จัดการประชุมไตรภาคีอย่างสม่ำเสมอ เพื่อรับฟังความคิดเห็นและข้อเสนอแนะจากชุมชน หน่วยงานราชการ และภาคเอกชน",
            },
            {
              id: "3-3",
              title: "ชุมชนสามารถติดต่อโรงไฟฟ้าได้อย่างไร?",
              content:
                "สามารถติดต่อได้ทาง Call Center 038-925100 หรือผ่านแบบฟอร์มร้องเรียนออนไลน์ หรือมาติดต่อที่โรงไฟฟ้าโดยตรง",
            },
          ],
        },
        {
          id: "companyMeasuresAccordion",
          title: "มาตรการและนโยบายของบริษัท",
          items: [
            {
              id: "4-1",
              title: "บริษัทมีนโยบายด้านความปลอดภัยอย่างไร?",
              content:
                "มีนโยบาย Safety First โดยยึดหลักการทำงานอย่างปลอดภัย มีการฝึกอบรมและตรวจสอบความปลอดภัยอย่างสม่ำเสมอ",
            },
            {
              id: "4-2",
              title: "มีมาตรการในการจัดการความเสี่ยงอย่างไร?",
              content:
                "มีระบบบริหารความเสี่ยงแบบองค์รวม (Enterprise Risk Management) และแผนรองรับเหตุฉุกเฉินที่ครอบคลุม",
            },
            {
              id: "4-3",
              title: "บริษัทมีนโยบายต่อต้านการทุจริตหรือไม่?",
              content:
                "มีนโยบายต่อต้านการทุจริตอย่างเข้มงวด พร้อมช่องทางการรายงานและระบบคุ้มครองผู้แจ้งเบาะแส",
            },
          ],
        },
        {
          id: "economyEnergyAccordion",
          title: "เศรษฐกิจ พลังงาน และนโยบายรัฐ",
          items: [
            {
              id: "5-1",
              title: "โรงไฟฟ้ามีส่วนช่วยเศรษฐกิจของประเทศอย่างไร?",
              content:
                "ช่วยสร้างความมั่นคงด้านพลังงาน ลดการนำเข้าไฟฟ้า และสร้างงานให้กับชุมชนท้องถิ่น",
            },
            {
              id: "5-2",
              title: "ความสอดคล้องกับนโยบายพลังงานของรัฐ?",
              content:
                "สอดคล้องกับแผนพัฒนากำลังผลิตไฟฟ้า (PDP) และนโยบายการกระจายการใช้เชื้อเพลิงของประเทศ",
            },
            {
              id: "5-3",
              title: "แผนการพัฒนาในอนาคตเป็นอย่างไร?",
              content:
                "มุ่งเน้นการพัฒนาเทคโนโลยีสะอาด การเพิ่มประสิทธิภาพ และการลดผลกระทบต่อสิ่งแวดล้อมอย่างต่อเนื่อง",
            },
          ],
        },
      ];

      // โหลด accordion เมื่อ DOM พร้อม
      document.addEventListener("DOMContentLoaded", () => {
        // รอให้ components โหลดเสร็จก่อน
        setTimeout(() => {
          faqSections.forEach((section, index) => {
            const targetElement = document.getElementById(
              `accordion-section-${index + 1}`
            );
            if (targetElement) {
              targetElement.innerHTML = createAccordion(section);
            }
          });
        }, 200);
      });
    </script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/banner.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        createHeroBanner("hero-banner-container", {
          title: "FAQs คำถามที่พบบ่อย",
          basePath: "..",
        });
      });
    </script>
  </body>
</html>
